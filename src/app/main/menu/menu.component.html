<section>
    <app-logo> </app-logo>
    <div *ngFor="let item of menuOption">
        <app-button-menu [option]="item" (click)="changeSelected(item)" [selectingProject]="selectChangingProject">
        </app-button-menu>
        <div class="div">
            <span *ngIf="selectedService[item.displayKey]" class="pn" (click)="onClick()" [innerText]="selectedService[item.displayKey].ProjectName"> </span>
        </div>
    </div>
</section>

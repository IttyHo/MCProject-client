<div class="div">
    <div class="for" *ngFor="let e of entrepreneurService.entrepreneur$ | async">
        <div class="entrepreneur">
            <ion-button size="small" fill="outline" [innerText]="e.EntrepreneurCompany"
                (click)="getEntrepreneurDetalis(e,$event)" (contextmenu)="Delete($event)" (block)="on($event)">
                <!-- <div class="myMenu" [matMenuTriggerFor]="contextMenu"></div> -->
            </ion-button>
        </div>
        <div class="menu" *ngIf="e.EntrepreneurCompany.toUpperCase() === en"
             [ngClass]="{show: subscriptionService.show}">
            <div mat-menu-item (click)="onContextMenuUpdate('update')">
                <img [src]="update">
            </div>
            <div mat-menu-item (click)="onContextMenuDelete('delete')">
                <img [src]="delete">

            </div>
        </div>
    </div>
</div>
<span class="hide">{{entrepreneur$|async}}</span>

<mat-list>
	<mat-list-item *ngFor="let item of items" (contextmenu)="onContextMenu($event, item)">
    <div [matMenuTriggerFor]="contextMenu" style="pointer-events: none;">{{ item.name }}</div>
	</mat-list-item>
</mat-list>
<mat-menu #contextMenu="matMenu">
	<ng-template matMenuContent let-item="item">
		<button mat-menu-item (click)="onContextMenuUpdate(item)">עריכה</button>
		<button mat-menu-item (click)="onContextMenuDelete(item)">מחיקה</button>
	</ng-template>
</mat-menu>

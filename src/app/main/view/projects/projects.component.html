<lib-table [columns]="columns$ | async" [rows]="projectService.project$ | async" (dbClick)="selectProject($event)"
    (delete)="Delete($event)" (block)="on($event)" class="libTable">
</lib-table>
<div class="menu" [ngClass]="{show: subscriptionService.show}">
    <div mat-menu-item (click)="onContextMenuUpdate('update')">
        <img [src]="update">
    </div>
    <div mat-menu-item (click)="onContextMenuDelete('delete')">
        <img [src]="delete">
    </div>
</div>
